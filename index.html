<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Real-Time Traffic Prediction Map</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Leaflet Routing Machine for A-to-B routing -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">

    <div id="loader" class="loader hidden"></div>
    <div id="map"></div>

    <!-- Main Control Panel -->
    <div id="control-panel" class="absolute top-4 left-4 z-20 bg-gray-800 bg-opacity-80 backdrop-blur-sm p-4 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700 max-h-[95vh] overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-xl font-bold text-white">Global Traffic Forecaster</h1>
            <div id="live-indicator" class="flex items-center space-x-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                </span>
                <span class="text-sm font-medium text-red-400">LIVE</span>
            </div>
        </div>
        
        <div id="status-message" class="text-center bg-gray-700 text-gray-300 text-sm py-2 px-3 rounded-lg mb-4 transition-all duration-300">
            Initializing...
        </div>

        <div class="space-y-3 mb-6">
            <h2 class="text-lg font-semibold text-gray-200 border-b border-gray-600 pb-2">Location Search</h2>
            <div class="flex space-x-2">
                 <input type="text" id="city-search" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search any city...">
                 <button id="search-city-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Go</button>
            </div>
        </div>

        <!-- Destination & Routing Section -->
        <div class="space-y-3 mb-6">
            <h2 class="text-lg font-semibold text-gray-200 border-b border-gray-600 pb-2">Find Route & Traffic</h2>
            <div>
                <label for="source-input" class="block text-sm font-medium text-gray-400 mb-1">Source</label>
                <input type="text" id="source-input" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Eiffel Tower, Paris">
            </div>
            <div>
                <label for="destination-input" class="block text-sm font-medium text-gray-400 mb-1">Destination</label>
                <input type="text" id="destination-input" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Louvre Museum, Paris">
            </div>
            <div class="flex space-x-2">
                <button id="find-route-btn" class="w-2/3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Find Route</button>
                <button id="clear-route-btn" class="w-1/3 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Clear</button>
            </div>
        </div>

        <div class="mt-6">
             <h2 class="text-lg font-semibold text-gray-200 border-b border-gray-600 pb-2 mb-3">View Mode</h2>
            <div class="grid grid-cols-2 gap-2">
                <button data-mode="live" class="view-mode-btn bg-blue-600 ring-2 ring-blue-400 text-white font-semibold py-2 px-4 rounded-lg">Live</button>
                <button data-mode="15" class="view-mode-btn bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg">+15 min</button>
                <button data-mode="30" class="view-mode-btn bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg">+30 min</button>
                <button data-mode="60" class="view-mode-btn bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg">+60 min</button>
            </div>
        </div>
        
        <div class="mt-6">
            <h2 class="text-lg font-semibold text-gray-200 border-b border-gray-600 pb-2 mb-3">Legend</h2>
            <ul class="space-y-2 text-sm">
                <li class="flex items-center"><span class="h-4 w-4 rounded-full bg-green-500 mr-2 border border-green-300"></span>Free Flow</li>
                <li class="flex items-center"><span class="h-4 w-4 rounded-full bg-amber-500 mr-2 border border-amber-300"></span>Moderate</li>
                <li class="flex items-center"><span class="h-4 w-4 rounded-full bg-red-500 mr-2 border border-red-300"></span>Heavy Traffic</li>
            </ul>
        </div>
    </div>
    
    <div id="toast" class="hidden absolute bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl text-sm transition-opacity duration-300">
        Message
    </div>

    <script src="app.js"></script>
</body>
</html>
